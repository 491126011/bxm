<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>易下款</title>
    <script src="js/lib-flexible.js"></script>
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-2.2.2.min.js"></script>
</head>
<body>
<div class="main">
    <div class="order1 tc">
        <div class="order1-1">
            <img src="images/gou.png"/>
        </div>
        <div class="order1-2 fs24 c3">
            恭喜您成功通过平台信用审核
        </div>
    </div>
    <div class="order2">
        <div class="order2-1 fs28 c3">
            您的信用等级报告：<span class="fr">优秀</span>
        </div>
        <div class="order2-2 fs28 c3 mt10">
            姓名：<span id="na"></span>
        </div>
        <div class="order2-2 fs28 c3">
            手机号码：<span id="m"></span> <i class="fs28 cf">正常</i>
        </div>
        <div class="order2-2 fs28 c3">
            身份证号码：<span id="ic"></span> <i class="fs28 cf">正常</i>
        </div>
        <div class="order2-2 fs28 c3">
            身份证号码命中法院被执行人名单：否
        </div>
        <div class="order2-2 fs28 c3">
            身份证号码命中网上在逃人员黑名单：否
        </div>
        <div class="order2-2 fs28 c3">
            手机号码命中运营商黑名单：否
        </div>
    </div>
    <div class="order2 mt20">
        <div class="order2-1 fs28 c3">
            匹配结果：<span class="fr">通过</span>
        </div>
        <div class="order2-2 fs28 c3 mt10">
            可下款金额：<span class="hong fs30 fw7"><span id="num"></span>元</span>
        </div>
    </div>
    <div class="pdlr30">
    <a href="javascript:;" class="test1-4-in2 fs28 cf tc" onclick="goagr();">去拿钱</a></div>
</div>
<script src="js/common.js"></script>
<script>

    $(function(){
        var num = GetQueryString("num");
        $('#num').text(num)

        var realName =decodeURI(GetQueryString("realName"));
        if(realName.length == 2){
            var n = realName.substring(1,2);
            var u = realName.replace(n,"*");
            $('#na').text(u)
        }else{
            var n = realName.substring(1,3);
            var u = realName.replace(n,"**");
            $('#na').text(u)
        }

        var idCard =GetQueryString("idCard");
        var i = idCard.substring(4,12);
        var c = idCard.replace(i,"********");
        $('#ic').text(c)

        var phone =GetQueryString("phone");
        var m = phone.substring(3,7);
        var t = phone.replace(m,"****");
        $('#m').text(t)


    })
    function goagr(){
        gourl('agreement.html');
    }
</script>
</body>
</html>
